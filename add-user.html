<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <!-- Header -->
    <div id="header"></div>

    <div class="container">
        <h1>Add User</h1>

        <form id="add-user-form">
            <div class="form-group">
                <label for="user-name">Full Name</label>
                <input type="text" id="user-name" placeholder="Enter user's full name" required>
            </div>

            <div class="form-group">
                <label for="user-email">Email</label>
                <input type="email" id="user-email" placeholder="Enter user's email" required>
            </div>

            <div class="form-group">
                <label for="user-role">Role</label>
                <select id="user-role" required>
                    <option value="">Select Role</option>
                    <option value="Admin">Admin</option>
                    <option value="Editor">Editor</option>
                    <option value="Viewer">Viewer</option>
                </select>
            </div>

            <div class="form-group">
                <label for="user-status">Status</label>
                <select id="user-status" required>
                    <option value="">Select Status</option>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>

            <button type="submit">Add User</button>
        </form>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        document.getElementById('header').innerHTML = `
            <header>
                <nav>
                    <ul>
                        <li><a href="dashboard.html">Dashboard</a></li>
                        <li><a href="user-management.html">User Management</a></li>
                        <li><a href="role-management.html">Role Management</a></li>
                    </ul>
                </nav>
            </header>
        `;

        document.getElementById('footer').innerHTML = `
            <footer>
                <p>&copy; 2024 Your Company. All Rights Reserved.</p>
            </footer>
        `;

        // Get users from localStorage or initialize as an empty array
        let users = JSON.parse(localStorage.getItem('users')) || [];

        // Handle form submission
        document.getElementById('add-user-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('user-name').value;
            const email = document.getElementById('user-email').value;
            const role = document.getElementById('user-role').value;
            const status = document.getElementById('user-status').value;

            // Create a new user object
            const newUser = {
                id: users.length + 1, // Unique ID for the new user
                name: name,
                email: email,
                role: role,
                status: status
            };

            // Add the new user to the array of users
            users.push(newUser);

            // Save the updated users array back to localStorage
            localStorage.setItem('users', JSON.stringify(users));

            // Redirect to the User Management page
            window.location.href = 'user-management.html';
        });
    </script>

</body>
</html>
